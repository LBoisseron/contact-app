<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-warning">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          {{title}}
        </a>
      </div>
    </nav>
  </header>
  <div class="row">
    <!-- liste de contacts -->
    <div class="col-sm-4">
      <div class="list-group">
        <a href="#"
        (click)="displayProfil( contact )"
           [class.active]="contactActif === contact"
        *ngFor="let contact of mesContacts"
        class="list-group-item list-group-item-action">
          {{contact.name}}
        </a>

      </div>
    </div>
    <! -- profil de mon utilisateur -->
    <div class="col-sm-8">
      <div class="jumbotron" *ngIf="contactActif">
        <h1 class="display-4">{{contactActif.name}}</h1>
        <p class="lead">{{contactActif.username}}<hr class="my-4">
        <p>{{contactActif.email}}</p>
        <p>{{contactActif.address}}</p>
        <p>{{contactActif.phone}}</p>
        <p>{{contactActif.website}}</p>
        <p>{{contactActif.company}}</p>
        <input type="text" [(ngModel)]="contactActif.name" class="form-control" >
        <p class="lead"><hr class="my-4">
        <a class="btn btn-warning btn-lg" role="button" href="">Retour</a>
      </div>
      <div class="jumbotron" *ngIf="!contactActif">
        <h1 class="display-4">Bienvenue</h1>
        <hr class="my-4">

        <p>Choisissez un contact</p>
      </div>
    </div>
  </div>
</div>
