<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-warning">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          {{title}}
        </a>
      </div>
    </nav>
  </header>
  <div class="row">
    <!-- liste de contacts -->
    <div class="col-sm-4">
      <div class="list-group">
        <a href="#"
        (click)="displayProfil( contact )"
           [class.active]="contactActif === contact"
        *ngFor="let contact of mesContacts"
        class="list-group-item list-group-item-action">
          {{contact.name}}
        </a>

      </div><!--/list group-->
      <app-new (newContactEvent)="addContact($event)"></app-new>
    </div> <!--/col 4-->

    <! -- profil de mon utilisateur -->
    <div class="col-sm-8">
        <app-profil [contactProfil]="contactActif"></app-profil>
  </div>
</div>
</div>
